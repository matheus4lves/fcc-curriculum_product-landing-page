<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper grid-container">
        <img class="logo" src="images/logo.png" alt="Logo" />
        <nav class="primary-nav">
          <ul class="primary-nav__list">
            <li class="primary-nav__item"><a class="primary-nav__link" href="#">deals</a></li>
            <li class="primary-nav__item"><a class="primary-nav__link" href="#">bestsellers</a></li>
            <li class="primary-nav__item"><a class="primary-nav__link" href="#">wishlist</a></li>
          </ul>
        </nav>
        <form class="search" action="">
          <input class="search__input" type="text" name="search" />
          <div class="search__select-wrapper">
            <select class="select" name="categories">
              <option value="">category</option>
              <option value="action">action</option>
              <option value="fiction">fiction</option>
              <option value="romance">romance</option>
              <option value="science">science</option>
              <option value="thriller">thriller</option>
            </select>
          </div>
          <button class="search__btn" type="submit">Search</button>
        </form>
        <div class="login">
          <img class="login__icon" src="images/user-icon.png" alt="" />
          <a class="login__link" href="">login</a>
        </div>
      </div>
    </header>
  </body>
</html>
